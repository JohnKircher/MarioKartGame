<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario Kart: Kircher vs Jmo</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to an external CSS file for styles -->
</head>
<body>
    <header>
        <h1>Mario Kart: Kircher vs Jmo</h1>
        <button id="randomize-button">Create Random Race List</button>
    </header>
    
    <main>
        <div class="track-container" id="selected-tracks"></div>
        <div class="container">
          
            <div id="selected-tracks"></div>
            <div class="input-container">
                <input type="number" id="teamKircherScore" placeholder="Team Kircher Score">
                <input type="number" id="teamJMOscore" placeholder="Team JMO Score">
                <input type="number" id="individualKircherScore" placeholder="Individual Kircher Score">
                <input type="number" id="individualJMOscore" placeholder="Individual JMO Score">
                <input type="password" id="password" placeholder="Password">
                <button id="submit-button">Submit</button>
            </div>
            <h2>Scoreboard<button id="refresh-button">Refresh Statistics</button></h2>
            
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Team Kircher Score (8)</th>
                        <th>Team JMO Score (5)</th>
                        <th>Individual Kircher Score (7)</th>
                        <th>Individual JMO Score (4)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="score-list"></tbody>
            </table>
            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
